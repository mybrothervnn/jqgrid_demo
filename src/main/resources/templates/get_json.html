<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Làm quen với jqGrid</title> 
 
    <link rel="stylesheet" type="text/css" media="screen" href="css/le-frog/jquery-ui.theme.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
 
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
 
<script type="text/javascript">
$(function(){
  $("#list").jqGrid({
   	url:'getJson',
	datatype: "json",
   	colNames:['id','title', 'detail'],
   	colModel:[
   		{name:'id',index:'id', width:55},
   		{name:'title',index:'title', width:90},
   		{name:'detail',index:'detail asc, invdate', width:100}    		   				
   	],
    pager: '#pager',
    rowNum:10,
    rowList:[10,20,30],
    sortname: 'ProductId',
    sortorder: 'desc',
    viewrecords: true,
    gridview: true,
    caption: 'Lớp học Allsia - test jqgrid'
  });
});
</script>
 
</head>
    <body>
        <table id="list"><tr><td/></tr></table>
        <div id="pager"></div>
    </body>
</html>
